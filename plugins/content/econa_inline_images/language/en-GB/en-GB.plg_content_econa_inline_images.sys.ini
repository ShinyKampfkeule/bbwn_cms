PLG_CONTENT_ECONA_INLINE_IMAGES="Content - Econa Inline Images"
PLG_CONTENT_ECONA_INLINE_IMAGES_XML_DESCRIPTION="Econa plugin for inline (editor) images"
PLG_CONTENT_ECONA_INLINE_IMAGES_DESC="The following options apply to images inserted in article ( or K2 item ) text using the WYSIWYG editor or the \"Image\" button below the editor. If you select the \"Simple method\" images resize dimensions are defined by the user directly in the WYSIWYG editor. If no dimensions are provided by the user the \"Maximum width\" option defined below will applied. If you select the \"Responsive images method\" then images will be resized based on the dimensions you provide in the \"Image sizes\" field."
