PLG_CONTENT_ECONA_INLINE_IMAGES_IMAGE_LABEL_RESPONSIVE_DESC="Select more than one sizes to enable responsive mode. Leave blank to disable the image completely."
PLG_CONTENT_ECONA_INLINE_IMAGES_CONVERT_TO_JPEG="Convert to JPEG format"
PLG_CONTENT_ECONA_INLINE_IMAGES_CONVERT_TO_JPEG_DESC="Setting this to \"Yes\" will make Econa convert all generated images to the JPEG format. If you set it to \"No\" all generated images will maintain the same format as the source image. It is recommended to set this to \"Yes\"."
